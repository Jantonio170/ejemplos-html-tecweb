<!DOCTYPE html>
<html lang="en">
    <head>
        <title> Form example</title>
    </head>
    <body>
        <h1> Register</h1>
        <form method="GET">

            <label for="first-name"> First name:*</label>
            <input type="text" name="first-name" id="first-name" required placeholder="Your first name">
            <label for="last-name"> Last name:</label>
            <input type="text" name="last-name" id="last-name" placeholder="Your last name">
            
            <div>
                <label for="male"> Male</label>
                <input type="radio" name="gender" id="male">
                <label for="female"> Female</label>
                <input type="radio" name="gender" id="female">
                <label for="other"> Other</label>
                <input type="radio" name="gender" id="other">
            </div>
            
            <div>
                <label for="email"> Email: </label>
                <input type="email" name="email" id="email" placeholder="Email">
                <label for="password"> Password:*</label>
                <input type="password" name="password" id="password" required placeholder="At least 8 character" minlength="4">
            </div>
            
            <div>
                <label> Birthday</label>
                <select name="month" >
                    <option> Month</option>
                    <option> -----</option>
                    <option value="1"> Jan</option>
                    <option value="2"> Feb</option>
                    <option value="3"> Mar</option>
                    <option value="4"> Apr</option>
                    <option value="5"> May</option>
                    <option> Jun</option>
                    <option> Jul</option>
                    <option> Aug</option>
                    <option> Sep</option>
                    <option> Oct</option>
                    <option> Nov</option>
                    <option> Dic</option>
                </select>

                <select name="day">
                    <option> 1</option>    
                    <option> 2</option>    
                    <option> 3</option>    
                    <option> 4</option>    
                    <option> 5</option>    
                    <option> ...</option>    
                </select>

                <select name="year">
                    <option> 2001</option>
                    <option> 1999</option>
                    <option> 1998</option>
                    <option> 1997</option>
                    <option> ...</option>

                </select>
            </div>
            <label for="terms-conditions"> 
                I agree to terms and conditions
            </label>
            <input id="terms-conditions" type="checkbox" required>
            <p>
                *Required
            </p>

            <!--Boton para enviar la informacion-->
            <input type="submit" value="Submit">
        </form>
            
        <div>

            <a href="index.html"> Home</a>
            <p>
                <a href="https://validator.w3.org/check?uri=referer"><img
                    src="http://www.w3.org/Icons/valid-xhtml10"
                    alt="Valid XHTML 1.0!" height="31" width="88" /></a>
                </p>
        </div>
    </body>
</html>
